<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shorcut icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-5.2.3-dist/css/bootstrap.min.css') }}">
    {% block customCSS %}
    {% endblock %}
</head>

<body>
    {% block body %}
    {% endblock %}
    <script src="{{ url_for('static', filename='lib/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-5.2.3-dist/js/bootstrap.min.js') }}"></script>
    {% block customJS %}
    {% endblock %}
</body>

</html>
